- hosts: all
  become: true
  remote_user: vagrant
  any_errors_fatal: true
  vars:
    distro: foxy
    package: desktop
    shell: zsh
  tasks:
  - name: Install gantsign.oh-my-zsh role
    shell:
      cmd: ansible-galaxy install gantsign.oh-my-zsh
    become: false

  - name: Install oh-my-zsh
    include_role:
      name: gantsign.oh-my-zsh
    vars:
      users:
        - username: vagrant
          oh_my_zsh:
            theme: agnoster
            plugins:
              - git

  - name: Add user to group vboxsf
    user:
      name: '{{ ansible_user }}'
      groups: vboxsf
      append: yes

  - name: Add ROS apt key
    apt_key:
      id: C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
      url: http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xC1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
      state: present

  - name: Add ROS repo
    apt_repository:
      repo: "deb http://packages.ros.org/ros2/ubuntu {{ ansible_distribution_release }} main"
      mode: "0644"

  - name: Install apt packages
    apt:
      update_cache: true
      state: latest
      pkg: 
      - 'ros-{{ distro }}-{{ package }}'
      - build-essential
      - cmake
      - git
      - python3-colcon-common-extensions
      - python3-pip
      - python3-rosdep
      - python3-vcstool
      - wget
      - libasio-dev
      - libtinyxml2-dev
      - clang-format
      - powerline

  - name: Install pip packages
    pip:
      name: "{{ item }}"
      umask: "0022"
      executable: pip3
    loop:
      - argcomplete
      - flake8
      - flake8-blind-except
      - flake8-builtins
      - flake8-class-newline
      - flake8-comprehensions
      - flake8-deprecated
      - flake8-docstrings
      - flake8-import-order
      - flake8-quotes
      - pytest-repeat
      - pytest-rerunfailures
      - pytest
      - pytest-cov
      - pytest-runner
      - setuptools

  - name: Setup environment
    lineinfile: 
      dest: '/home/{{ ansible_user }}/.{{ shell }}rc'
      regexp: '^source \/opt\/ros\/{{ distro }}\/setup.{{ shell }}'
      line: 'source /opt/ros/{{ distro }}/setup.{{ shell }}'

  - name: Initialize rosdep
    command: rosdep init
    args: 
      creates: /etc/ros/rosdep/sources.list.d/20-default.list

  - name: Update rosdep
    command: rosdep update
    become: false
    args:
      creates: '/home/{{ ansible_user }}/.ros/rosdep/sources.cache'

  - name: Install VSCode
    snap:
      name: code
      classic: yes

  - name: Install VSCode Extensions
    shell:
      cmd: "code --install-extension {{ item }} --force"
    become: false
    loop:
      - ms-python.python
      - ms-vscode.cpptools
      - ms-vscode.cmake-tools
      - twxs.cmake
      - xaver.clang-format
      - streetsidesoftware.code-spell-checker